<!DOCTYPE html>
<html>
<head>
	<title>Переводчик на хакерский</title>
</head>
<body>
<script type="text/javascript">
	var input = "javascript is awesome"
	var output = "";
	var i= 0;
	while (i<input.length){
		if (input[i]==="a"){
			output += "4";
		} else if(input[i]==="e"){
			output +="3";
		} else if(input[i]==="i"){
			output +="1";
		} else {output +=input[i]};
		i++;
		console.log(1);
	}
	console.log(output)
</script>
</body>
</html>
