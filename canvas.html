<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="200" height="200"></canvas>

      <script>
        canvas = document.getElementById("canvas")
        ctx = canvas.getContext("2d")
        for( i= 0; i<8; i++)
        ctx.fillRect(i*10,i*10,10,10)
      </script>

  </body>
</html>
