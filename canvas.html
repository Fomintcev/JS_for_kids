<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="200" height="200"></canvas>

      <script>
        canvas = document.getElementById("canvas")
        ctx = canvas.getContext("2d")
        ctx.fillRect(50,10,50,50)
        ctx.fillRect(70,60,10,20)
        ctx.fillRect(20,70,110,10)
        ctx.fillRect(40,80,70,70)
        ctx.fillRect(40,150,10,50)
        ctx.fillRect(100,150,10,50)
      </script>

  </body>
</html>
