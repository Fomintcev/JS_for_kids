<!DOCTYPE html>
<html>
<head>
	<title>Генератор случайной строки</title>
</head>
<body>
<script type="text/javascript">
	var string = "абвгдеёжзиклмнопрстуфхцчшьщъэюя";
	var randomString = "";
	for (var i=0; i<string.length; i++) {
		var r=(Math.floor(Math.random()*string.length));
		randomString += string[r];
		
	};
	console.log(randomString);
</script>
</body>
</html>
