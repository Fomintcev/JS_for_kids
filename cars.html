<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Гонки</title>
</head>	
<body>
  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
  <script>
  	function Car (x,y) {
  		this.x = x
  		this.y = y
  	}

  	Car.prototype.draw = function() {
  		//carHtml = '<img src="http://nostarch.com/images/car.png">'

  		carElement = $('<img src="http://nostarch.com/images/car.png">')

  		carElement.css({
  			position: "absolute",
  			left: this.x,
  			top: this.y
  		})
  	$("body").append(carElement)
  	}
  	tesla = new Car(20,20)
  	nissan = new Car(100,200)
  	tesla.draw();
   	nissan.draw();

  </script>
</body>
</html>
